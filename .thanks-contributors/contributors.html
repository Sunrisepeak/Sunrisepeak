<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <title>Contributors</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
      background: linear-gradient(135deg, #0d1117 0%, #161b22 100%);
      color: #c9d1d9;
      min-height: 100vh;
      padding: 60px 24px;
    }
    .container { max-width: 1200px; margin: 0 auto; }
    
    /* Header */
    header { margin-bottom: 60px; text-align: center; }
    h1 { 
      font-size: 42px; 
      font-weight: 700;
      margin-bottom: 8px;
    }
    h1 a { 
      background: linear-gradient(135deg, #58a6ff 0%, #79c0ff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-decoration: none;
      transition: all 0.3s;
      display: inline-block;
    }
    h1 a:hover { 
      filter: brightness(1.2);
      text-shadow: 0 0 20px rgba(88, 166, 255, 0.5);
    }
    header p { font-size: 16px; color: #8b949e; margin: 8px 0; }
    header a { color: #58a6ff; text-decoration: none; transition: color 0.3s; }
    header a:hover { color: #79c0ff; }
    
    /* Sections */
    .section { margin-bottom: 80px; }
    .section-head {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }
    .copy-btn {
      background: linear-gradient(135deg, #58a6ff, #79c0ff);
      color: #0d1117;
      border: none;
      border-radius: 10px;
      padding: 10px 14px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease, filter 0.2s ease;
      box-shadow: 0 10px 20px rgba(88, 166, 255, 0.25);
    }
    .copy-btn:hover {
      filter: brightness(1.05);
      transform: translateY(-2px);
      box-shadow: 0 8px 12px rgba(88, 166, 255, 0.35);
    }
    .copy-btn:active {
      transform: translateY(0);
      box-shadow: 0 2px 4px rgba(88, 166, 255, 0.25);
    }
    
    /* Grid */
    .grid { 
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 20px;
    }
    .item { 
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      padding: 12px;
      border-radius: 16px;
      text-decoration: none;
      color: inherit;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      background: rgba(22, 27, 34, 0.4);
      border: 1px solid rgba(48, 54, 61, 0.5);
      backdrop-filter: blur(10px);
    }
    .item:hover { 
      background: rgba(88, 166, 255, 0.1);
      border-color: rgba(88, 166, 255, 0.6);
      transform: translateY(-8px);
      box-shadow: 0 12px 24px rgba(88, 166, 255, 0.15);
    }
    .item img { 
      width: 72px;
      height: 72px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid rgba(88, 166, 255, 0.2);
      transition: border-color 0.3s;
    }
    .item:hover img { border-color: rgba(88, 166, 255, 0.8); }
    .name { 
      font-weight: 600;
      font-size: 14px;
      text-align: center;
    }
    .email { 
      font-size: 11px;
      color: #8b949e;
      text-align: center;
      word-break: break-all;
      line-height: 1.3;
    }
    
    /* PNG Section */
    .png-wrapper {
      background: rgba(22, 27, 34, 0.6);
      border: 1px solid rgba(88, 166, 255, 0.2);
      border-radius: 20px;
      padding: 40px;
      backdrop-filter: blur(10px);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    .png-wrapper .copy-btn {
      margin-bottom: 24px;
    }
    .png-wrapper img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      h1 { font-size: 32px; }
      .section-title { font-size: 18px; }
      .grid { grid-template-columns: repeat(auto-fill, minmax(80px, 1fr)); gap: 12px; }
      body { padding: 40px 16px; }
      .png-wrapper { padding: 24px; }
    }
  </style>
</head>
<body>
  <div class='container'>
    <header>
      <h1><a href='https://github.com/Sunrisepeak/thanks-contributors' target='_blank'>Thanks, Contributors!</a></h1>
      <p>一个自动统计组织或多个项目贡献者的开源工具</p>
      <p>Designed By <a href='https://github.com/Sunrisepeak' target='_blank'>Sunrisepeak</a></p>
    </header>
    
    <div class='section'>
      <div class='grid'>
        <a class='item' href='https://github.com/Sunrisepeak' target='_blank' title='Sunrisepeak'><img src='https://avatars.githubusercontent.com/u/38786181?v=4' alt='Sunrisepeak'><div class='name'>Sunrisepeak</div><div class='email'></div></a><a class='item' href='https://github.com/wil1jiang' target='_blank' title='wil1jiang'><img src='https://avatars.githubusercontent.com/u/48466892?v=4' alt='wil1jiang'><div class='name'>wil1jiang</div><div class='email'></div></a><a class='item' href='#' target='_blank' title='speak'><img src='https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png' alt='speak'><div class='name'>speak</div><div class='email'>speak@speakmbp.lan</div></a><a class='item' href='https://github.com/sky-littlestar' target='_blank' title='sky-littlestar'><img src='https://avatars.githubusercontent.com/u/59217691?v=4' alt='sky-littlestar'><div class='name'>sky-littlestar</div><div class='email'></div></a><a class='item' href='https://github.com/tiansongyu' target='_blank' title='tiansongyu'><img src='https://avatars.githubusercontent.com/u/22124581?v=4' alt='tiansongyu'><div class='name'>tiansongyu</div><div class='email'></div></a>
      </div>
    </div>

    <div class='section'>
      <div class='png-wrapper'>
        <button class='copy-btn' id='copy-png-link'>复制贡献者图片链接</button>
        <img src='./contributors.png' alt='Thanks, Contributors!' />
      </div>
    </div>
  </div>
</body>
<script>
  (function() {
    const btn = document.getElementById('copy-png-link');
    if (!btn) return;
    const url = new URL('./contributors.png', window.location.href).href;
    btn.addEventListener('click', async () => {
      try {
        await navigator.clipboard.writeText(url);
        const old = btn.textContent;
        btn.textContent = '已复制';
        setTimeout(() => btn.textContent = old, 1500);
      } catch (e) {
        btn.textContent = url;
      }
    });
  })();
</script>
</html>
